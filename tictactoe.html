<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tik Tak Toe game</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="tictactoe.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Welcome to our Tic Tac Toe game</h1>
        <div class="leaderboard">
            <p>Leaderboard:</p>
            <p>X: <span id="score-x">0</span> O: <span id="score-o">0</span></p>
        </div>
        <button class="start-game"> Start / Restart game</button>
    </header>
    <section class="game-section">
        <b>
            <p id="winner">Click Start game to start</p>
        </b>
        <table>
            <thead>
                <tr>
                    <th colspan=3>
                        <p id="turn"></p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button id='1' class="game-square"></button></td>
                    <td><button id='2' class="game-square"></button></td>
                    <td><button id='3' class="game-square"></button></td>
                </tr>
                <tr>
                    <td><button id='4' class="game-square"></button></td>
                    <td><button id='5' class="game-square"></button></td>
                    <td><button id='6' class="game-square"></button></td>
                </tr>
                <tr>
                    <td><button id='7' class="game-square"></button></td>
                    <td><button id='8' class="game-square"></button></td>
                    <td><button id='9' class="game-square"></button></td>
                </tr>
            </tbody>
        </table>

    </section>
</body>

</html>
